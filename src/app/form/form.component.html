<div class="container mt-5">
  <div class="form-area">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label>Full name</label>
        <input
          type="text"
          placeholder="First name"
          class="form-control"
          name="fullName"
          ngModel
          #fullName="ngModel"
          (change)="getValue(fullName)"
          required
          [ngClass]="{ 'is-invalid': fullName.touched && fullName.invalid }"
        />
        <div
          class="alert alert-danger"
          *ngIf="fullName.touched && fullName.invalid"
        >
          Full name required...
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          placeholder="Email"
          class="form-control"
          name="email"
          ngModel
          #email="ngModel"
          required
          [ngClass]="{ 'is-invalid': email.touched && email.invalid }"
        />
        <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
          Email is required...
        </div>
      </div>
      <div class="form-group">
        <label>Address</label>
        <textarea
          cols="30"
          rows="5"
          placeholder="Address"
          class="form-control"
          name="address"
          ngModel
          #address="ngModel"
          required
          [ngClass]="{ 'is-invalid': address.touched && address.invalid }"
        ></textarea>
        <div
          class="alert alert-danger"
          *ngIf="address.touched && address.invalid"
        >
          Address is required
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="f.invalid">
        Submit
      </button>
    </form>
  </div>
</div>
